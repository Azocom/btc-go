<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura periódica de JSON API</title>
</head>

<body>
    <div id="data-container">
        <!-- Aqui será mostrado o resultado da API -->
    </div>

    <script>
        // Função para fazer a requisição à API e processar os dados
        function fetchData() {
            fetch('http://localhost:8090/status')
                .then(response => response.json())
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.textContent = JSON.stringify(data);
                    console.log('Dados atualizados:', data.running);
                })
                .catch(error => console.error('Erro ao obter dados da API:', error));
        }

        fetchData();
        setInterval(fetchData, 60000); // 60000 ms = 1 minuto

    </script>
</body>

</html>
